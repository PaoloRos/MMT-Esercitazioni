<div id="password-overlay" 
     style="position:fixed;
            top:0; left:0;
            width:100%; height:100%;
            background:white;
            z-index:9999;
            display:flex;
            align-items:center;
            justify-content:center;
            flex-direction:column;
            font-family:'Source Sans 3', sans-serif;">

  <h2>Accesso riservato</h2>
  <input type="password" id="pw-input" placeholder="Password"
         style="padding:8px; margin:10px;">
  <button onclick="checkPassword()" style="padding:6px 12px;">
    Accedi
  </button>
  <p id="error" style="color:red;"></p>
</div>

<script>
  const correctPassword = "TUAPASSWORD";

  function checkPassword() {
    const pw = document.getElementById("pw-input").value;

    if (pw === correctPassword) {
      sessionStorage.setItem("authenticated", "true");
      document.getElementById("password-overlay").style.display = "none";
    } else {
      document.getElementById("error").innerText = "Password errata";
    }
  }

  // Controllo automatico al caricamento pagina
  window.onload = function() {
    if (sessionStorage.getItem("authenticated") === "true") {
      document.getElementById("password-overlay").style.display = "none";
    }
  }
</script>
